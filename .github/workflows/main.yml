name: Python CI

on:
  push:
    branches: [ main ]
jobs:
  build:
  
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]
        
    steps:
      - uses: actions/checkout@v2
      - name: Run rebuild script
        run: ./rebuild.sh
